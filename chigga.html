    <meta charset="UTF-8" />

    <title>EyaaCrochets</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Montserrat', 'Inter', 'Segoe UI', 'Roboto', Arial, sans-serif;
        background: linear-gradient(120deg, #f8fafc 0%, #e0e7ef 100%);
        margin: 0;
        min-height: 100vh;
        color: #23272f;
        letter-spacing: 0.01em;
      }
      h1 {
        color: #0a5ca8;
        font-weight: 800;
        font-size: 2.5rem;
        margin-bottom: 1.5rem;
        letter-spacing: 0.03em;
        background: linear-gradient(90deg, #0a5ca8 60%, #6dd5ed 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-fill-color: transparent;
      }
      .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
        gap: 2rem;
        margin-bottom: 2rem;
        justify-items: center;
      }
      .gallery img {
        width: 100%;
        max-width: 340px;
        aspect-ratio: 4/3;
        object-fit: cover;
        border-radius: 14px;
        box-shadow: 0 2px 12px rgba(10, 92, 168, 0.07);
        background: #f1f5fa;
        transition:
          transform 0.18s,
          box-shadow 0.18s;
        cursor: pointer;
      }
      .gallery img:hover {
        transform: scale(1.045) rotate(-1deg);
        box-shadow: 0 8px 32px rgba(10, 92, 168, 0.13);
      }
      @media (max-width: 600px) {
        .container {
          padding: 1rem 0.5rem;
        }
        h1 {
          font-size: 1.5rem;
        }
        .gallery {
          gap: 1rem;
        }
      }
        body {
          font-family: 'Inter', 'Segoe UI', 'Roboto', Arial, sans-serif;
          background: linear-gradient(120deg, #f8fafc 0%, #e0e7ef 100%);
          margin: 0;
          min-height: 100vh;
          color: #23272f;
          letter-spacing: 0.01em;
          display: flex;
          flex-direction: column;
          align-items: stretch;
          height: 100vh;
        }
        h1 {
          color: #0a5ca8;
          font-weight: 800;
          font-size: 2.5rem;
          margin: 0;
          padding: 2rem 0 1rem 0;
          letter-spacing: 0.03em;
          background: linear-gradient(90deg, #0a5ca8 60%, #6dd5ed 100%);
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
          background-clip: text;
          text-fill-color: transparent;
          text-align: center;
          z-index: 2;
        }
        .gallery {
          flex: 1 1 0;
          display: flex;
          flex-direction: column;
          justify-content: stretch;
          align-items: stretch;
          gap: 0;
          width: 100vw;
          height: 100%;
          margin: 0;
          padding: 0;
        }
        .gallery img {
          width: 100vw;
          height: 33.33vh;
          min-height: 0;
          min-width: 0;
          object-fit: cover;
          border-radius: 0;
          box-shadow: none;
          background: #f1f5fa;
          margin: 0;
          display: block;
          transition: none;
          cursor: default;
        }
        @media (max-width: 600px) {
          h1 {
            font-size: 1.5rem;
            padding: 1rem 0 0.5rem 0;
          }
          .gallery img {
            height: 33.33vh;
          }
        }
    </style>
